<div class="container">

  <div class="row justify-content-center margin-top ">
    <div class="col-sm-6 ">
      <mat-card>
    <form role="form">
      <fieldset>
        <h2>Login</h2>
        <hr class="colorgraph">
        <div class="form-group">
                    <input type="email" [(ngModel)]="example"  [ngModelOptions]="{standalone:true}" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
        </div>
        <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
        </div>
        <span class="button-checkbox">

          <a href="" class="btn btn-link pull-right">Forgot Password?</a>
        </span>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-sm-12 text-right ">
                        <button (click)="pagego()" class="btn btn-lg btn-success btn-block">Submit</button>
          </div>

        </div>
      </fieldset>
    </form>
  </mat-card>
  </div>
</div>



  </div>
